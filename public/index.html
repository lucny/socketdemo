<!doctype html>
<html lang="cs">
  <head>
    <title>Demo socket.io</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="jumbotron-fluid bg-success p-3">
        <h1 class="display-4 text-center text-white">Demo socket.io</h1>
    </header> 
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 bg-light">
                <section id="chat">
                    <h2 class="text-center border-bottom text-primary p-2 mb-4">Chat</h2>
                    <div class="container">
                        <form>
                            <div class="form-group row">
                                <label for="message" class="col-sm-2 col-form-label">Zpráva</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="message" placeholder="Zde napiš zprávu">
                                </div>
                                <div class="col-sm-2">
                                    <button type="button" id="send" class="btn btn-primary">Poslat</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>                
                <div id="chatbox"></div>
            </div>
            <div class="col-md-6">
                <section id="canvas">
                    <h2 class="text-center border-bottom text-success p-2 mb-4">Canvas</h2>
                    <div class="container">
                        <form>
                            <div class="form-group row">
                                <label for="color" class="col-sm-2 col-form-label">Vyber barvu</label>
                                <div class="col-sm-4">
                                      <select class="form-control" id="color">
                                        <option value="red">red</option>
                                        <option value="green">green</option>
                                        <option value="blue">blue</option>
                                      </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <canvas id="mycanvas" width="800" height="600"></canvas>
                </section>                                
            </div>
        </div>
    </main> 
    <footer class="container-fluid bg-dark text-light p-3 text-center">
        <p>&copy; 2021 - SŠPU Opava - třída IT2 - autor: Marek Lučný</p>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Připojení knihovny socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Připojení JS na straně klienta -->
    <script src="js/main.js"></script>
  </body>
</html>
